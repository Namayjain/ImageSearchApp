<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IMAGE SEARCH APP</h1>
    <form action="" target="_blank">
        <input type="text" id="Search-input" placeholder="Enter your text">
        <button id="Search-Button">Search</button>
    </form>
    <div class="search-results">
    <div class="search-result">
        <img src="https://plus.unsplash.com/premium_photo-1664300691160-9f4929e9d654?q=80&w=1032&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man holding fire torch">
        <a href="https://unsplash.com/photos/the-man-with-a-fire-stick-standing-on-the-mountain-top-near-the-sea-f6ECHFTvusE" target="_blank">Man holding fire torch</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1703948057135-8b7b87bac48a?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A city with tall buildings">
        <a href="https://unsplash.com/photos/a-view-of-a-city-with-tall-buildings-h6QzsHi_IFE" target="_blank">A city with tall buildings</a>
    </div>
    <div class="search-result">
        <img src="https://images.unsplash.com/photo-1703967971243-c30bd410ed32?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A couple of fireworks">
        <a href="https://unsplash.com/photos/a-couple-of-fireworks-that-are-in-the-sky-gI9lhGK9v6o" target="_blank">Fireworks</a>
    </div>
    </div>

    <button id="show-more-button">Show More</button>



    <script src="app.js"></script>
</body>
</html>
